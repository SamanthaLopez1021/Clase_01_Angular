<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Recuperar contraseña</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center login">
    <div class="col-md-6  ">
      <div class="card contenido">
        <div class="card-header">
          <h3 class="text-center">Recuperar contraseña</h3>
        </div>
        <div class="card-body">
            <h3>Ingrese su correo para enviar el codigo de restablecimiento de contraseña</h3>
          <form >
            <div class="form-group">
              <label for="username">Correo:</label>
              <input type="email" class="form-control forms" id="email" placeholder="Ingrese el correo" required>
            </div>
           
            <button type="submit" class="btn btn-primary btn-block boton">Enviar</button>
            <br>
            <div class="d-grid gap-2 text-center">
              <strong><a  href="login"class="Link_reset-pass pass clave">Iniciar sesion</a></strong>
          </div>
            <div class="d-grid gap-2 text-center">
                <strong><a  href="registrarse"class="Link_reset-pass pass clave">Registrarse</a></strong>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
